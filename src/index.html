<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeItem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header-main">
      <img src="./images/logo.svg" alt="logo" />
      <nav>
        <ul class="header-nav">
          <li><a href="#">Компанія</a></li>
          <li><a href="#">Продукція</a></li>
          <li><a href="#">Статті</a></li>
          <li><a href="#">Рішення</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </nav>
      <div class="contact-div">
        <p class="number">0 (800) 00-00-00</p>
        <button class="submit-btn main-btn">Зв'язатись</button>
        <div class="lang-btns-div" id="language-buttons">
          <button id="ua-button" class="lang-btn">UA</button>
          <button id="ru-button" class="lang-btn">RU</button>
        </div>
      </div>
    </header>
    <main class="main-container">
      <section class="heading-section">
        <h1>Meltem</h1>
        <p class="heading-section-p">
          Meltem – це гарантовано якісне вентиляційне обладнання від німецького
          заводу.
        </p>
        <button class="prods-btn main-btn">Продукція</button>
      </section>
      <section>
        <img src="./images/hero-image.svg" alt="hero-image" />
      </section>
      <section class="desc-section">
        <h3 class="desc-heading">Відцентровий витяжний вентилятор</h3>
        <h2 class="name">Meltem V-II 30-N</h2>
        <button class="details-btn">Детальніше</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
